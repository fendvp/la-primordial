<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La Primordial</title>
	<link rel="stylesheet" href="styles.css">

	<script src="https://kit.fontawesome.com/938f871f32.js" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		
		<header class="header">
			<div class="header__nav">
				<h1 class="logo">La Primordial</h1>
				<div class="cart" id="cart">
					<i class="fa-solid fa-cart-shopping" id="cartBtn">
					</i>
				</div>
			</div>

			<div class="header__search">
				<form action="GET" class="search">
					<input type="search" class="searchText" placeholder="Que queres comer?">
					<button class="searchBtn" id=""> <i class="fa-solid fa-magnifying-glass"></i> </button>
				</form>
			</div>

			<div class="header__slider">
				<div class="imgBox">
					<img src="https://static.vecteezy.com/system/resources/thumbnails/027/539/994/small/a-steak-is-being-cooked-on-a-grill-in-front-of-flames-ai-generated-free-photo.jpeg" alt="" class="img">
					<img src="https://losjarasrestaurant.cl/wp-content/uploads/2019/12/parrillada.jpg" alt="" class="img">
					<img src="https://parrilladasargentinas.com/wp-content/uploads/2018/10/canoil_tips_noviembre_21_carne.jpg" alt="" class="img">
				</div>
				<div class="imgPosition">
					<input type="radio" name="imgPosition" class="inputPosition" checked>
					<input type="radio" name="imgPosition" class="inputPosition">
					<input type="radio" name="imgPosition" class="inputPosition">
				</div>
			</div>
		</header>

		<main class="main">
			
			<div class="main__grid">
				<div class="grid-item doble">
					<img src="https://st4.depositphotos.com/2593537/22682/i/1600/depositphotos_226823082-stock-photo-choripan-traditional-argentina-sandwich-chorizo.jpg" alt="">
				</div>
				<div class="grid-item">
					<img src="https://thumbs.dreamstime.com/z/preparaci%C3%B3n-carne-la-parrilla-barbacoa-fondo-de-madera-concepto-fotograf%C3%ADa-hermosa-alta-calidad-resoluci%C3%B3n-y-foto-231141478.jpg?w=992" alt="">
				</div>
				<div class="grid-item">
					<img src="https://www.shutterstock.com/image-photo/big-set-restaurant-grill-menu-260nw-1192124932.jpg" alt="">
				</div>
				<div class="grid-item">
					<img src="https://www.shutterstock.com/image-photo/roasted-chicken-pomegranate-sauce-potatoes-260nw-1895855344.jpg" alt="">
				</div>
				<div class="grid-item">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT20ThfYCGQHbPfD1wMCiMDDwMoYPrb6qJ0fcWAL0OMdg5i69Fn_DA8fkGEGBTjWJ-qQF4&usqp=CAU" alt="">
				</div>
			</div>

			<p class="slider-title">Lo mas pedido</p>
			<div class="main__slider">
				
				<div class="slider-cont">
					<div class="slider-item"></div>
					<div class="slider-item"></div>
					<div class="slider-item"></div>
					<div class="slider-item"></div>
					<div class="slider-item"></div>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			
			<div class="footer__location">
				<p class="location-title">Ubicacion</p>
				<div class="location-map"></div>
			</div>
			<div class="footer__social">
				
			</div>	


		</footer>
	
	</div>



	<script src="main.js"></script>
</body>
</html>
